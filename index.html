<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Players Search</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Basket Players Search 🏀</h1>
		</div>
	</header>

	<div class="container">
		<form id="players-form">
			<div class="form-row">
				<div class="form-group">
					<label for="first-name">First name</label>
					<input class="form-control" id="first-name" type="text" required>
				</div>
				
				<div class="form-group">
					<label for="last-name">Last name</label>
					<input class="form-control" id="last-name" type="text" required>
				</div>
			</div>

			<button class="form-submit" type="submit">Search</button>
		</form>
	</div>

	<div class="container">
		<div class="player" id="player"></div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
